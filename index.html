<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/responsive.css" />
		<title>Bookshelf</title>
	</head>
	<body>
		<header>
			<nav>
				<h1>Bookshelf App</h1>
			</nav>
		</header>
		<main>
			<div class="add-book-wrapper">
				<div class="add-book-card">
					<h2 class="card-title">Tambah buku</h2>
					<hr />
					<form action="" id="add-book-form">
						<div class="form-group">
							<label for="book-title">Nama Buku</label>
							<input
								type="text"
								id="book-title"
								class="input-form"
								autocomplete="off"
								required
							/>
						</div>
						<div class="form-group">
							<label for="book-author">Penulis</label>
							<input
								type="text"
								id="book-author"
								class="input-form"
								autocomplete="off"
								required
							/>
						</div>
						<div class="form-group">
							<label for="book-year">Tahun</label>
							<input
								type="number"
								id="book-year"
								class="input-form"
								autocomplete="off"
								required
							/>
						</div>
						<div class="form-group">
							<label for="book-is-read"
								><input type="checkbox" name="is_read" id="book-is-read" />
								Sudah dibaca</label
							>
						</div>
						<div class="form-group">
							<button type="submit" class="submit-button">Tambah</button>
						</div>
					</form>
				</div>
				<div class="search-card">
					<h3 class="card-title">Pencarian</h3>
					<hr />

					<form action="#" id="search-form" class="search-group">
						<input
							type="text"
							id="search-input"
							class="input-form"
							placeholder="ketik judul buku..."
						/>
						<button type="submit" id="search-button" class="search-button">
							Cari
						</button>
					</form>
				</div>
			</div>

			<div class="bookshelf-card">
				<div class="bookshelf-card-unread unread">
					<h2 class="card-title">Belum dibaca</h2>
					<hr />
					<div id="bookshelf-unread"></div>
				</div>

				<div class="bookshelf-card-read read">
					<h2 class="card-title">Sudah dibaca</h2>
					<hr />
					<div id="bookshelf-read"></div>
				</div>
			</div>
		</main>

		<div class="overlay hide" id="edit-book-overlay">
			<div class="alert-modal">
				<h1 class="card-title">Edit data</h1>
				<hr />

				<form action="" id="edit-book-form">
					<input type="hidden" id="edit-book-id" />
					<div class="form-group">
						<label for="book-title">Nama Buku</label>
						<input
							type="text"
							id="edit-book-title"
							class="input-form"
							autocomplete="off"
							required
						/>
					</div>
					<div class="form-group">
						<label for="book-author">Penulis</label>
						<input
							type="text"
							id="edit-book-author"
							class="input-form"
							autocomplete="off"
							required
						/>
					</div>
					<div class="form-group">
						<label for="book-year">Tahun</label>
						<input
							type="number"
							id="edit-book-year"
							class="input-form"
							autocomplete="off"
							required
						/>
					</div>
					<div class="confirm-button-group">
						<button type="button" class="cancel-button" id="edit-cancel-button">
							Batal
						</button>
						<button type="submit" class="edit-button">Edit</button>
					</div>
				</form>
			</div>
		</div>
		<script src="assets/js/constants.js"></script>
		<script src="assets/js/events.js"></script>
		<script src="assets/js/functions.js"></script>
	</body>
</html>
